security:
    encoders:
        Sindilojas\CobrancaBundle\Entity\Usuario: 
            algorithm: sha1
            iterations: 1
            encode_as_base64: false

    providers:
        main:
            entity: { class: SindilojasCobrancaBundle:Usuario, property: email }

    firewalls:
        login_firewall:
            pattern:   ^/login$
            anonymous: ~
        profile_firewall:
            pattern:   ^/_profiler
            anonymous: ~
        bar_firewall:
            pattern:   ^/_wdt
            anonymous: ~
        secured_area:
            pattern:    ^/
            form_login: 
                check_path: _login_check
                login_path: _login
                require_previous_session: false
                always_use_default_target_path: true
                default_target_path: /estudante/area
            logout:
                path:   _logout
                target: _teste
                
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/_wdt, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_ADMIN }